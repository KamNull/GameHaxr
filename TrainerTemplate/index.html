<!doctype html>
<html lang="en">

<head>
    <title>GameHaxr Trainer Template</title>

    <style>
        html,
        body {
            background-color: #22252a !important;
        }
    </style>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Site CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Scroll bar -->
    <link rel="stylesheet" href="css/scrollbar.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery.min.js"></script>

    <!-- LinearIcons -->
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">

</head>

<body>

    <div id="mainContent" style="display:none">

        <div class="title">
            <div class="container">

                <span class="lnr lnr-user icon1"></span>
                <span class="lead">
                    <strong>Player</strong>
                </span>

            </div>
        </div>
        <br>
        <div class="container">

            <label class="custom-control custom-checkbox">
                <input type="checkbox" id="cb1" onclick="placehold(this)" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Placeholder</span>
            </label>

        </div>
        <br>
        <div class="title">
            <div class="container">

                <span class="lnr lnr-briefcase icon1"></span>
                <span class="lead">
                    <strong>Inventory</strong>
                </span>

            </div>
        </div>
        <br>
        <div class="container">

            <label class="custom-control custom-checkbox">
                <input type="checkbox" id="cb2" onclick="placehold(this)" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Placeholder</span>
            </label>

            <label class="custom-control custom-checkbox">
                <input type="checkbox" id="cb3" onclick="placehold(this)" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Placeholder</span>
            </label>

        </div>
        <br>
        <div class="title">
            <div class="container">

                <span class="lnr lnr-magic-wand icon1"></span>
                <span class="lead">
                    <strong>Misc</strong>
                </span>

            </div>
        </div>
        <br>
        <div class="container">

            <label class="custom-control custom-checkbox">
                <input type="checkbox" id="cb4" onclick="placehold(this)" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Placeholder</span>
            </label>

            <label class="custom-control custom-checkbox">
                <input type="checkbox" id="cb5" onclick="placehold(this)" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Remove walls</span>
            </label>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

    <script src="scripts/script.js"></script>

    <script>
        function placehold(cb) {
            cb.checked = false;
            alert('The placehold() function was executed.\nThis is only a trainer template that you can use.');
        }
    </script>

</body>

</html>
